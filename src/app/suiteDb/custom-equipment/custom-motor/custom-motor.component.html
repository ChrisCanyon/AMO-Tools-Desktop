<div class="d-flex flex-wrap w-100">
  <div class="col-lg-4 col-md-6 col-sm-12 card-container-col" *ngFor="let motor of motor; let i = index">
    <div class="card card-item">
      <div class="card-header summary-card-header phast">
        <input type="checkbox" [(ngModel)]="motor.selected"> {{motor.id}}
        <i class="fa fa-edit pull-right" (click)="editEQuipment(motor.id)"></i>
      </div>
      <div class="card-body scroll-item summary-card-body">


      </div>
      <div class="card-footer summary-card-footer">
        <div class="btn-delete-material pull-right" (click)="deleteMaterial(solidChargeMaterial.id)">Delete Material</div>
      </div>
    </div>
  </div>
</div>
